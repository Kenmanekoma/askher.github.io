<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What should we do?</title>
    <style>
        html, body {
           
            height: 100%; /* Ensures it covers the full viewport */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          
        }
        h1 {
            color: #FD1853;
            font-size: 6vw; /* Responsive font size */
            margin: 20px 0;
        }
        p {
            font-size: 4vw; /* Responsive font size */
            color: #333;
            margin: 10px 0;
        }
        .content-img {
            width: 200px; /* Set a fixed size for the images */
            height: 200px; /* Ensure the height matches the width */
            object-fit: cover; /* Maintains aspect ratio */
            border-radius: 50%; /* Makes the image round */
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .content-img:hover {
            transform: scale(1.05); /* Slight zoom effect */
        }
        .highlight {
            border: 5px solid #FD1853; /* Highlight effect */
            box-shadow: 0 0 10px rgba(253, 24, 83, 0.5); /* Glow effect */
        }
        .btn {
            display: inline-block;
            background-color: #FD1853;
            color: white;
            padding: 12px 40px; /* Adjust padding for smaller screens */
            font-size: 4vw; /* Responsive font size */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: white;
            color: #FD1853;
            border: 2px solid #FD1853;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FD1853;
            transform: rotate(-45deg);
            animation: floatUp 5s linear infinite;
        }
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FD1853;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.7) rotate(-45deg);
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) scale(1.5) rotate(-45deg);
                opacity: 0;
            }
        }
        /* Responsive Styles for Small Screens */
        @media (max-width: 768px) {
            html, body{
                justify-content: flex-start; /* Align content to the top */
                padding-top: 40px; /* Add space at the top */
                padding-bottom: 300px;
        
            }
            h1 {
                font-size: 8vw; /* Larger font size for smaller screens */
            }
            .btn {
                font-size: 5vw; /* Adjust button size */
                padding: 10px 30px; /* Smaller padding */
            }
        }
        /* Very Small Screens */
        @media (max-width: 480px) {
            html, body {
    
                justify-content: flex-start; /* Align content to the top */
                padding-top: 40px; /* Add space at the top */
                padding-bottom: 300px;
            }
            h1 {
                font-size: 10vw; /* Smaller font size for very small screens */
                margin-top: 10px;
            }
            .content-img {
                width: 150px; /* Use more width for smaller screens */
                height: 150px; /* Keep the height the same */
            }
            .btn {
                font-size: 5vw;
                padding: 8px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>What should we do after eating, bbgirl?</h1>
    
    <div>
       <img src="https://i.pinimg.com/736x/1d/e7/bd/1de7bd98fe393355d5fc9ae3e3293fb9.jpg" alt="Coffee Date" class="content-img" onclick="selectDo(this)">
      
        <img src="https://live.staticflickr.com/7172/6672495011_ba41232c80_c.jpg" alt="Watch sunset" class="content-img" onclick="selectDo(this)">

        <img src="https://i.pinimg.com/originals/35/96/25/3596259ba695b7a3c1dc741ffd9b3a3d.jpg" alt="Billiard" class="content-img" onclick="selectDo(this)">
 
        <img src="https://pbs.twimg.com/media/EbkK4FPU8AANgJY.jpg" alt="Arcade Date" class="content-img" onclick="selectDo(this)">

        <img src="https://media.istockphoto.com/id/484072120/photo/young-couple-watching-a-film.jpg?s=612x612&w=0&k=20&c=-pq1Nr3jTiSi33w8jK9roOsDG76dUKKHuuPpndxHT4Q=" alt="Watch Movie" class="content-img" onclick="selectDo(this)">
      
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/11/70/9c/06/amusement.jpg?w=900&h=500&s=1" alt="Amusement Ride" class="content-img" onclick="selectDo(this)">
    </div>

    <button class="btn" id="continueBtn" onclick="storeSelection()">Please choose babygirl</button>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            heart.style.width = heart.style.height = Math.random() * 10 + 15 + "px";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 50);

        let selectedDo = null;

        function selectDo(imageElement) {
            // Remove the highlight from any previously selected image
            const selectedImages = document.querySelectorAll('.content-img.highlight');
            selectedImages.forEach(image => {
                image.classList.remove('highlight');
            });
            
            // Add the highlight class to the clicked image
            imageElement.classList.add('highlight');
            
            // Store the selected food (alt text)
            selectedDo = imageElement.alt;
            
            // Update the "Continue" button text to show the selected food
            const continueButton = document.getElementById('continueBtn');
            continueButton.textContent = `Continue with ${imageElement.alt}`;
        }

        function storeSelection() {
            // Save the selected food to localStorage only when the continue button is clicked
            if (selectedDo) {
                sessionStorage.setItem("selectedDo", selectedDo);
                // Redirect to the next page or section after saving the selection
                window.location.href = "rate.html"; // Replace with your next page URL
            }
            else{
                alert("Please select, Babygirl.");
            }
            
        }

        //         }

    </script>
</body>
</html>
